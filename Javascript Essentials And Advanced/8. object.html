<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
</head>

<body>
    

    <script>
        let car = [
            {
                brand: "Audi",
                model: "A4",
                year: 2015,
            }
        ];
        console.log("Brand:", car[0].brand);
        console.log("Model:", car[0].model);
        console.log("Year:", car[0].year);
        
        
        car[0].year = 2018;
        console.log("Year:", car[0].year);  
        
        car[0].color = "black";
        console.log("Color:", car[0].color);  
        
         </script>
</body>

</html>
