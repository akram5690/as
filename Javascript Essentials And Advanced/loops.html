<body>
    <script>
        for (let i = 0; i <= 10; i++) {
            console.log(i);
        }

        let sum = 0;
        let sum2 = 2;

        while (sum2 <= 20) {
            sum += sum2;
            sum2 += 2;
        }
        console.log(sum);

        let number;

        do {
            number = prompt666("Please enter a number greater than 10:");
            number = parseInt(number);
        } while (number <= 10);

        console.log(number);

    </script>
