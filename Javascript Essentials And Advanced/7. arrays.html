<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = (["apple", "banana", "cherry"]);
        console.log(fruits);

        fruits.push("pineple");
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        function calculateSumOfArray(number) {
            let sum = 0;
            for (let i = 0; i < number.length; i++) {
                sum += number[i];
            }
            return sum;
        }

        let num = [14, 5, 6, 9, 11];
        let sum = calculateSumOfArray(num);
        console.log(sum);

    </script>
</body>

</html>
