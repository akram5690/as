<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <form class="contact-form">
      <h2>Contact Us</h2>
      <input type="text" class="form-field" placeholder="Full Name" required />
      <input type="email" class="form-field" placeholder="Email Address" required />
      <textarea class="form-field" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" id="submit-btn">Send Message</button>
    </form>
  </div>

</body>
</html>
